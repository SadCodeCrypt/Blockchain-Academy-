<html>

  <head>
    <title>This is a practice website with Basic JavaScript</title>
  </head>

   <body>

     <h1> This is the title </h1>

     <script>

      var textToDisplay = "hello";
      document.write("<h2>"+ textToDisplay +" </h2>")

      var a = 10;
      var b = 20;
      var c = a/b;

      if((c + b)/a > 5){
        document.write("<h2> a is greater than 5 </h2>")
      }
      else{
        document.write("<h2> a is less than 5 </h2>")
      }

     </script>

   </body>

</html>
